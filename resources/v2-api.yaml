components:
  parameters:
    ApiKey:
      name: api-key
      in: query
      required: true
      allowEmptyValue: false
      description: |
        API key
      schema:
        type: string
    ApiSignature:
      name: api-signature
      in: query
      required: true
      allowEmptyValue: false
      description: |
        API signature
      schema:
        type: string
    Timestamp:
      name: t
      in: query
      required: true
      allowEmptyValue: false
      description: |
        Unix timestamp when the query is submitted
