        sensor_types:
          - sensor_type: 100
            manufacturer: Davis Instruments
            product_name: Temp/Hum Sensor
            product_number: 6830
            category: Temp/Hum
            data_structure:
              max_temp:
                type: float
                units: degrees Fahrenheit
              max_temp_time:
                type: integer
                units: seconds from epoch
              avg_temp:
                type: float
                units: degrees Fahrenheit
              max_hum:
                type: float
                units: percent relative humidity
              max_hum_time:
                type: integer
                units: seconds from epoch
              avg_hum:
                type: float
                units: percent relative humidity
          - sensor_type: 23
            manufacturer: Davis Instruments
            product_name: Vantage Pro2
            product_number: 6322C
            category: ISS
            data_structures:
              - data_structure_type: '1'
                description: >-
                  WeatherLink IP/Vantage Connect Current Conditions Record -
                  Revision A
                data_structure:
                  barometer:
                    type: float
                    units: inches of mercury
                  inside_temperature:
                    type: float
                    units: degrees Fahrenheit
              - data_structure_type: '2'
                description: >-
                  WeatherLink IP/Vantage Connect Current Conditions Record -
                  Revision B
                data_structure:
                  bar_trend:
                    type: integer
                    units: scale from -60 to 60
                  barometer:
                    type: float
                    units: inches of mercury
                  inside_temperature:
                    type: float
                    units: degrees fahrenheit
              - data_structure_type: '3'
                description: WeatherLink IP/Vantage Connect Archive Record - Revision A
                data_structure:
                  bar:
                    type: float
                    units: inches of mercury
                  et:
                    type: float
                    units: inches
                  moist_soil_1:
                    type: integer
                    units: centibars
              - data_structure_type: '4'
                description: WeatherLink IP/Vantage Connect Archive Record - Revision B
                data_structure:
                  solar_rad_avg:
                    type: integer
                    units: watts per square meter
                  wet_leaf_1:
                    type: integer
                    units: wetness scale from 0 to 15
                  wind_dir_of_prevail:
                    type: integer
                    units: 'direction code; 0=N, 1=NNE, ... 14=NW, 15=NNW'
              - data_structure_type: '5'
                description: WeatherLink IP/Vantage Connect High/Low Record
                data_structure:
                  current_state_bar_trend:
                    type: float
                    units: inches of mercury
                  temp_out:
                    type: float
                    units: degrees Fahrenheit
                  wind_speed:
                    type: integer
                    units: miles per hour
                  wind_dir:
                    type: integer
                    units: degrees of compass
              - data_structure_type: '6'
                description: Enviromonitor ISS Current Conditions Record
                data_structure:
                  wind_speed:
                    type: integer
                    units: miles per hour
                  dir_of_hi_speed:
                    type: integer
                    units: 'direction code; 0=N, 1=NNE, ... 14=NW, 15=NNW'
                  uv:
                    type: float
                    units: ultraviolet index
              - data_structure_type: '7'
